<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Editor - Face Morph Pro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .animal-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .animal-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .animal-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .animal-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .animal-btn img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }

        .canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            min-height: 500px;
        }

        #editorCanvas {
            max-width: 100%;
            max-height: 600px;
            cursor: crosshair;
        }

        .landmark-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .landmark-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 14px;
        }

        .landmark-item.placed {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }

        .landmark-item.active {
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid #667eea;
        }

        .landmark-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
        }

        .btn-danger {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .instructions {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.6;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .status {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to App</a>

        <h1>üéØ Landmark Editor</h1>
        <p class="subtitle">Click to place facial landmarks on animal images for accurate morphing</p>

        <div class="editor-layout">
            <!-- Left Panel: Animal Selection -->
            <div class="panel">
                <h3>ü¶Å Animals</h3>
                <div class="animal-list" id="animalList">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Center: Canvas -->
            <div class="panel">
                <div class="canvas-container">
                    <canvas id="editorCanvas"></canvas>
                </div>
                <div class="status" id="status">Select an animal to start</div>
            </div>

            <!-- Right Panel: Landmarks -->
            <div class="panel">
                <h3>üìç Landmarks</h3>

                <div class="instructions">
                    <ol>
                        <li>Select an animal from the left</li>
                        <li>Click on each landmark point in order</li>
                        <li>Click "Save Landmarks" when done</li>
                    </ol>
                </div>

                <div class="landmark-list" id="landmarkList">
                    <!-- Populated by JS -->
                </div>

                <button class="btn btn-danger" id="resetBtn">üîÑ Reset Points</button>
                <button class="btn btn-success" id="saveBtn">üíæ Save Landmarks</button>
                <button class="btn btn-secondary" id="downloadBtn">üì• Download JSON</button>
            </div>
        </div>
    </div>

    <script src="landmark-editor.js"></script>
</body>

</html>
