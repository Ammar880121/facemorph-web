<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a0a2e">
    <meta name="description" content="Face Morph Pro - Real-time face morphing web application">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Face Morph">
    <meta name="application-name" content="Face Morph Pro">
    <meta name="msapplication-TileColor" content="#1a0a2e">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Face Morph Pro">
    <meta property="og:description"
        content="Real-time face morphing - Transform your face into celebrities, animals, and more!">
    <meta property="og:image" content="icons/app-icon.png">

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icons/app-icon.png">
    <link rel="icon" type="image/png" href="icons/app-icon.png">
    <link rel="manifest" href="manifest.json">

    <title>Face Morph Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Full Screen Camera Container -->
    <div class="fullscreen-app">
        <!-- Video Layer -->
        <video id="video" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>

        <!-- Neon Overlay Effects -->
        <div class="neon-border"></div>

        <!-- Top Bar -->
        <header class="top-bar">
            <div class="app-logo">
                <img src="icons/app-icon.png" alt="Face Morph">
                <span>FACE MORPH</span>
            </div>
            <div class="top-actions">
                <button class="neon-btn small" id="scanBtn" title="Scan Gender">
                    <span class="btn-glow"></span>
                    <span class="icon">‚ö•</span>
                    <span class="scan-result" id="scanResult">--</span>
                </button>
            </div>
        </header>

        <!-- Status Messages -->
        <div class="status-toast" id="statusOverlay">
            <span id="statusText"></span>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="cyber-loader">
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
            </div>
            <span>INITIALIZING...</span>
        </div>

        <!-- No Face Warning -->
        <div class="face-warning" id="noFaceWarning">
            <div class="warning-icon">üë§</div>
            <span>POSITION FACE IN FRAME</span>
        </div>

        <!-- Morph Slider Overlay -->
        <div class="morph-control">
            <div class="morph-slider-wrap">
                <input type="range" id="morphSlider" class="cyber-slider" min="0" max="100" value="0">
                <div class="slider-glow"></div>
            </div>
            <div class="morph-value" id="morphValue">0%</div>
        </div>

        <!-- Category Tabs -->
        <nav class="category-bar">
            <button class="category-btn active" data-category="animals">
                <span class="cat-icon">ü¶Å</span>
                <span class="cat-label">ANIMALS</span>
            </button>
            <button class="category-btn" data-category="celebs">
                <span class="cat-icon">‚≠ê</span>
                <span class="cat-label">CELEBS</span>
            </button>
            <button class="category-btn" data-category="history">
                <span class="cat-icon">üìú</span>
                <span class="cat-label">HISTORY</span>
            </button>
            <button class="category-btn" data-category="races">
                <span class="cat-icon">üåç</span>
                <span class="cat-label">RACES</span>
            </button>
            <button class="category-btn" data-category="addons">
                <span class="cat-icon">üé≠</span>
                <span class="cat-label">ADDONS</span>
            </button>
        </nav>

        <!-- Thumbnail Drawer -->
        <div class="thumbnail-drawer" id="thumbnailDrawer">
            <div class="drawer-handle" id="drawerHandle">
                <div class="handle-bar"></div>
            </div>
            <div class="thumbnail-scroll" id="thumbnailGrid">
                <!-- Thumbnails populated by JS -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-bar">
            <button class="action-btn record" id="recordBtn" title="Record Video">
                <span class="btn-glow"></span>
                <span class="icon">üé•</span>
            </button>
            <button class="action-btn snapshot" id="snapshotBtn" title="Take Snapshot">
                <span class="btn-glow"></span>
                <span class="icon">üì∏</span>
            </button>
        </div>
    </div>

    <!-- Hidden elements for processing -->
    <canvas id="processingCanvas" style="display: none;"></canvas>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="morph-engine.js"></script>
    <script src="app.js"></script>
</body>

</html>
