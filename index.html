<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Face Morph Pro - Real-time face morphing web application">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Face Morph">
    <meta name="application-name" content="Face Morph Pro">
    <meta name="msapplication-TileColor" content="#1a1a2e">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Face Morph Pro">
    <meta property="og:description"
        content="Real-time face morphing - Transform your face into celebrities, animals, and more!">
    <meta property="og:image" content="icons/icon-512.png">

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">
    <link rel="manifest" href="manifest.json">

    <title>Face Morph Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar (Desktop) -->
        <aside class="sidebar" id="sidebar">
            <!-- Category Tabs -->
            <nav class="category-tabs">
                <button class="tab-btn active" data-category="animals">
                    <span class="tab-icon">ü¶Å</span>
                    <span class="tab-label">ANI</span>
                </button>
                <button class="tab-btn" data-category="celebs">
                    <span class="tab-icon">‚≠ê</span>
                    <span class="tab-label">CEL</span>
                </button>
                <button class="tab-btn" data-category="history">
                    <span class="tab-icon">üìú</span>
                    <span class="tab-label">HIS</span>
                </button>
                <button class="tab-btn" data-category="races">
                    <span class="tab-icon">üåç</span>
                    <span class="tab-label">RAC</span>
                </button>
                <button class="tab-btn" data-category="addons">
                    <span class="tab-icon">üé≠</span>
                    <span class="tab-label">ADD</span>
                </button>
            </nav>

            <!-- Thumbnail Grid -->
            <div class="thumbnail-container">
                <div class="thumbnail-grid" id="thumbnailGrid">
                    <!-- Thumbnails will be populated by JavaScript -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn scan-btn" id="scanBtn">
                    <span class="btn-icon">‚ö•</span>
                    <span class="btn-label">SCAN</span>
                    <span class="scan-result" id="scanResult">--</span>
                </button>
                <button class="action-btn record-btn" id="recordBtn">
                    <span class="btn-icon">üé•</span>
                    <span class="btn-label">RECORD</span>
                </button>
                <button class="action-btn snapshot-btn" id="snapshotBtn">
                    <span class="btn-icon">üì∑</span>
                    <span class="btn-label">SNAPSHOT</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Video Container -->
            <div class="video-container" id="videoContainer">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="outputCanvas"></canvas>

                <!-- Status Messages -->
                <div class="status-overlay" id="statusOverlay">
                    <span class="status-text" id="statusText"></span>
                </div>

                <!-- Loading Overlay -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loader"></div>
                    <span>Initializing Camera...</span>
                </div>

                <!-- No Face Detected Warning -->
                <div class="no-face-warning" id="noFaceWarning">
                    <span>üë§ Position your face in frame</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-container">
                <!-- Morph Slider -->
                <div class="morph-slider-container">
                    <label for="morphSlider" class="slider-label">
                        <span class="slider-title">MORPH</span>
                        <span class="slider-value" id="morphValue">0%</span>
                    </label>
                    <input type="range" id="morphSlider" class="morph-slider" min="0" max="100" value="0">
                </div>

                <!-- Mobile Action Bar -->
                <div class="mobile-action-bar">
                    <button class="mobile-action-btn" id="mobileScanBtn" title="Scan Gender">
                        <span>‚ö•</span>
                    </button>
                    <button class="mobile-action-btn" id="mobileRecordBtn" title="Record">
                        <span>üé•</span>
                    </button>
                    <button class="mobile-action-btn" id="mobileSnapshotBtn" title="Snapshot">
                        <span>üì∑</span>
                    </button>
                    <button class="mobile-action-btn" id="toggleSidebarBtn" title="Toggle Menu">
                        <span>‚ò∞</span>
                    </button>
                </div>
            </div>

            <!-- Mobile Category Bar -->
            <nav class="mobile-category-bar" id="mobileCategoryBar">
                <button class="mobile-tab-btn active" data-category="animals">ü¶Å ANI</button>
                <button class="mobile-tab-btn" data-category="celebs">‚≠ê CEL</button>
                <button class="mobile-tab-btn" data-category="history">üìú HIS</button>
                <button class="mobile-tab-btn" data-category="races">üåç RAC</button>
                <button class="mobile-tab-btn" data-category="addons">üé≠ ADD</button>
            </nav>

            <!-- Mobile Thumbnail Strip -->
            <div class="mobile-thumbnail-strip" id="mobileThumbnailStrip">
                <!-- Thumbnails will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Hidden elements for processing -->
    <canvas id="processingCanvas" style="display: none;"></canvas>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <!-- Face-API.js for gender detection -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="morph-engine.js"></script>
    <script src="app.js"></script>
</body>

</html>
